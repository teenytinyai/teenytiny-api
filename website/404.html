<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Not Found | TeenyTiny AI</title>
    <style>
      :root {
        --terminal-green: #00ff41;
        --bg-dark: #0a0a0a;
        --text-light: #f0f0f0;
      }

      body {
        font-family:
          ui-monospace, "SF Mono", Monaco, "Cascadia Code", monospace;
        background: var(--bg-dark);
        background-image:
          repeating-linear-gradient(
            0deg,
            transparent,
            transparent 2px,
            rgba(64, 128, 64, 0.06) 2px,
            rgba(64, 128, 64, 0.06) 4px
          ),
          radial-gradient(circle at 25% 25%, #181a18 0%, transparent 50%),
          radial-gradient(circle at 75% 75%, #181a18 0%, transparent 50%);
        color: var(--text-light);
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }

      .container {
        max-width: 600px;
        padding: 2rem;
      }

      h1 {
        font-family: "Nimbus Mono PS", "Courier New", monospace;
        font-size: clamp(8rem, 20vw, 16rem);
        color: var(--terminal-green);
        text-shadow: 0 0 30px var(--terminal-green);
        margin: 0;
        font-weight: 800;
        position: relative;
        animation: glitch 2s infinite;
      }

      @keyframes glitch {
        0%,
        82%,
        100% {
          transform: translate(0) skew(0deg);
          text-shadow: 0 0 30px var(--terminal-green);
        }
        84% {
          transform: translate(-2px, 1px) skew(1deg);
          text-shadow:
            -2px 0 var(--terminal-green),
            2px 0 var(--text-light),
            0 0 30px var(--terminal-green);
        }
        86% {
          transform: translate(3px, -2px) skew(-2deg);
          text-shadow:
            3px 0 var(--text-light),
            -3px 0 var(--terminal-green),
            0 0 30px var(--terminal-green);
        }
        88% {
          transform: translate(-1px, 2px) skew(1deg);
          text-shadow:
            -1px 0 var(--terminal-green),
            1px 0 var(--text-light),
            0 0 30px var(--terminal-green);
        }
        90% {
          transform: translate(4px, -1px) skew(-1deg);
          text-shadow:
            4px 0 var(--text-light),
            -4px 0 var(--terminal-green),
            0 0 30px var(--terminal-green);
        }
        92% {
          transform: translate(-3px, 3px) skew(2deg);
          text-shadow:
            -3px 0 var(--terminal-green),
            3px 0 var(--text-light),
            0 0 30px var(--terminal-green);
        }
      }

      h2 {
        color: var(--text-light);
        margin: 1rem 0;
      }

      p {
        margin: 1rem 0;
        opacity: 0.8;
      }

      a {
        color: var(--terminal-green);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p><a href="/">‚Üê Back to TeenyTiny AI</a></p>
    </div>
  </body>
</html>
