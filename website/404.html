<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found | TeenyTiny AI</title>
    <style>
        :root {
            --terminal-green: #00ff41;
            --bg-dark: #0a0a0a;
            --text-light: #f0f0f0;
        }
        
        body {
            font-family: ui-monospace, "SF Mono", Monaco, "Cascadia Code", monospace;
            background: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        
        h1 {
            font-size: 4rem;
            color: var(--terminal-green);
            text-shadow: 0 0 10px var(--terminal-green);
            margin: 0;
        }
        
        h2 {
            color: var(--terminal-green);
            margin: 1rem 0;
        }
        
        p {
            margin: 1rem 0;
            opacity: 0.8;
        }
        
        a {
            color: var(--terminal-green);
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist.</p>
        <p><a href="/">‚Üê Back to TeenyTiny AI</a></p>
    </div>
</body>
</html>
